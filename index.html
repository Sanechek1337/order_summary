<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/png" sizes="32x32" href="img/icons/favicon-32x32.png">
	<link rel="stylesheet" href="css/style.css">
	<title>Frontend Mentor | Order summary card</title>
</head>

<body>
	<main class="wrapper">
		<div class="orderblock">
			<div class="mainimage">
				<img class="mainimage__img" src="img/illustration-hero.svg" alt="dancing_woman">
			</div>
			<h1 class="lable">Order Summary</h1>
			<p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any
				device anywhere you like!</p>
			<div class="price_info">
				<div class="icon">
					<img class="icon__img" src="img/icons/icon-music.svg" alt="note">
				</div>
				<div class="tariff">
					<h2 class="tariff__type">
						Annual Plan
					</h2>
					<p class="tariff_price">
						$59.99/year
					</p>
				</div>
				<div class="change">
					<a class="change__link" href="#">Change</a>
				</div>
			</div>
			<button class="proceed">Proceed to Payment</button>
			<div class="cancel">
				<a class="cancel__link" href="#">Cancel Order</a>
			</div>
		</div>
	</main>
	<div class="attribution">
		Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
		Coded by <a href="https://github.com/Sanechek1337">Sanechek1337</a>.
	</div>
</body>

</html>
